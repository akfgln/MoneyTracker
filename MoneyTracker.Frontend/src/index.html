<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Deutsches Finanz-Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Umfassendes deutsches Finanz-Dashboard fÃ¼r Unternehmensberichterstattung und -verwaltung">
  <meta name="keywords" content="finanzen, dashboard, berichte, deutschland, umsatzsteuer, buchhaltung">
  <meta name="author" content="MiniMax Agent">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#1976d2">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Deutsches Finanz-Dashboard">
  <meta property="og:description" content="Professionelle Finanzberichterstattung fÃ¼r deutsche Unternehmen">
  <meta property="og:url" content="https://your-domain.com">
  <meta property="og:site_name" content="Deutsches Finanz-Dashboard">
  
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Chart.js CDN (for better performance) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  
  <!-- Styles -->
  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 9999;
    }
    
    .loading-logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    
    .loading-title {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Hide loading screen when app is ready */
    .app-loaded .loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
    }
    
    /* Global font */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">ðŸ“Š</div>
    <h1 class="loading-title">Deutsches Finanz-Dashboard</h1>
    <p class="loading-subtitle">Lade umfassende Finanzberichterstattung...</p>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Angular Application -->
  <app-root></app-root>
  
  <!-- Loading Script -->
  <script>
    // Hide loading screen when Angular app is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Check if Angular app is loaded
      const checkAppReady = setInterval(function() {
        if (document.querySelector('app-root').children.length > 0) {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            document.getElementById('loadingScreen').remove();
          }, 300);
          clearInterval(checkAppReady);
        }
      }, 100);
      
      // Fallback: hide loading screen after 5 seconds
      setTimeout(function() {
        document.body.classList.add('app-loaded');
        setTimeout(function() {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 300);
        clearInterval(checkAppReady);
      }, 5000);
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
      document.body.classList.add('app-loaded');
    });
  </script>
  
  <!-- Service Worker Registration (PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered successfully');
        })
        .catch(error => {
          console.log('SW registration failed');
        });
    }
  </script>
</body>
</html>
